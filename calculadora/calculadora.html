<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link href="calculadora.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
  <div id="calculadora">
    <form name="form">
      <h1 id='title'>Calculadora</h1>
      <input type="text" class="vsaida" id="visor" name="visor" disabled>
    </form>
    <table id="teclado">
      <tr>
        <td><input type="button" class="limpar" id="buttonC" onclick="zerar(0)" value="C"></td>
        <td><input type="button" class="botaoAux" id="backspace" onclick="backspace()" value="โซ"></td>
        <td><input type="button" class="botaoAux" onclick="porcentagem()" value="%"></td>
        <td><input type="button" class="divisao" id="divisao" onclick="operacao('/')" value="รท"></td>
      </tr>
      <tr>
        <td><input type="button" class='numero' onclick="preencher(7)" value="7"></td>
        <td><input type="button" class='numero' onclick="preencher(8)" value="8"></td>
        <td><input type="button" class='numero' onclick="preencher(9)" value="9"></td>
        <td><input type="button" class="multiplicacao" onclick="operacao('*')" value="x"></td>
      </tr>
      <tr>
        <td><input type="button" class='numero' onclick="preencher(4)" value="4"></td>
        <td><input type="button" class='numero' onclick="preencher(5)" value="5"></td>
        <td><input type="button" class='numero' onclick="preencher(6)" value="6"></td>
        <td><input type="button" class="subtracao" onclick="operacao('-')" value="-"></td>
      </tr>
      <tr>
        <td><input type="button" class='numero' onclick="preencher(1)" value="1"></td>
        <td><input type="button" class='numero' onclick="preencher(2)" value="2"></td>
        <td><input type="button" class='numero' onclick="preencher(3)" value="3"></td>
        <td><input type="button" class="soma" onclick="operacao('+')" value="+"></td>
      </tr>
      <tr>
        <td><input type="button" class="botaoAux" id="negativo" onclick="maisMenos()" value="+/-"></td>
        <td><input type="button" class='numero' onclick="preencher(0)" value="0"></td>
        <td><input type="button" class="botaoAux" id="punto" onclick="ponto()" value="."></td>
        <td><input type="button" class="igual" onclick='calcular()' value="="></td>
      </tr>
    
  </div>
  <script src="calculadora.js"></script>
</body>

</html>
